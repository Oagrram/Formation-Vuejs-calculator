<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <script src="./scipte.js"></script>
    <div class="w-1/2 mt-12 m-auto">
        <div id="" class="border w-1/2 m-auto p-2 mb-4 font-bold text-white bg-black">
            
            <p id="result">0</p>
        </div>
     

        <div
            class="grid grid-cols-4 gap-2 bg-black text-blue-50 w-4/5	m-auto text-black place-items-center font-mono font-bold	p-3 rounded">

            <div><button onclick="getid(this.id)"  id="AC" class=" p-5  bg-black rounded text-green-400 ">AC</button></div>
            <div><button onclick="getid(this.id)"   class="text-black p-5 rounded text-green-400">+/-</button></div>
            <div><button onclick="getid(this.id)"  id="%" class="text-black p-5  rounded  text-green-400">%</button></div>
            <div><button onclick="getid(this.id)"  id="/" class="text-black p-5  rounded text-red-600">/</button></div>
            <div><button onclick="getid(this.id)"  id="7" class="text-black p-5 text-white rounded">7</button></div>
            <div><button onclick="getid(this.id)"  id="8" class="text-black p-5 text-white rounded">8</button></div>
            <div><button onclick="getid(this.id)"  id="9" class="text-black p-5 text-white rounded" id="9" >9</button></div>
            <div><button onclick="getid(this.id)"  id="*" class="text-black p-5  rounded  text-red-600">*</button></div>
            <div><button onclick="getid(this.id)"  id="4" class="text-black p-5 text-white rounded">4</button></div>
            <div><button onclick="getid(this.id)"  id="5" class="text-black p-5 text-white rounded">5</button></div>
            <div><button onclick="getid(this.id)"  id="6" class="text-black p-5 text-white rounded">6</button></div>
            <div><button onclick="getid(this.id)"  id="-" class="text-black p-5  rounded  text-red-600">-</button></div>
            <div><button onclick="getid(this.id)"  id="1" class="text-black p-5 text-white rounded">1</button></div>
            <div><button onclick="getid(this.id)"  id="2"class="text-black p-5 text-white rounded">2</button></div>
            <div><button onclick="getid(this.id)"  id="3" class="text-black p-5 text-white rounded">3</button></div>
            <div><button onclick="getid(this.id)"  id="+" class="text-black p-5  rounded  text-red-600">+</button></div>
            <div><button onclick="getid(this.id)"  id="" class="text-black p-5 text-white rounded"></button></div>
            <div><button onclick="getid(this.id)"  id="0" class="text-black p-5 text-white rounded">0</button></div>
            <div><button onclick="getid(this.id)"  id="." class="text-black p-5 text-white rounded">.</button></div>
            <div><button onclick="getid(this.id)"  id="=" class="text-black p-5  rounded  text-red-600">=</button></div>

        </div>
    </div>

</body>

</html>
